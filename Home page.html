<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SquareUp</title>
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="icon" href="./assets/image/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <section class="header_container container">
          <nav class="header_navbar">
            <a href="#"
              ><img
                src="./assets/image/icon/Logo.svg"
                alt="header logo"
                class="header_navbar__logo"
            /></a>
            <ul class="header_navbar__list">
              <li class="header_navbar__item">
                <a href="#" class="header_navbar__link">Home</a>
              </li>
              <li class="header_navbar__item">
                <a
                  href="#"
                  class="header_navbar__link header_navbar__link--check"
                  >Services</a
                >
              </li>
              <li class="header_navbar__item">
                <a href="#" class="header_navbar__link">Work</a>
              </li>
              <li class="header_navbar__item">
                <a href="#" class="header_navbar__link">Process</a>
              </li>
              <li class="header_navbar__item">
                <a href="#" class="header_navbar__link">About</a>
              </li>
              <li class="header_navbar__item">
                <a href="#" class="header_navbar__link">Careers</a>
              </li>
            </ul>
            <a href="#">
              <button class="header_navbar__button">Contact Us</button>
            </a>
            <img
              src="./assets/image/icon/burger menu.svg"
              alt="burger menu"
              class="header_navbar__menu"
            />
          </nav>
        </section>
      </header>
      <main class="main">
        <div class="main_content container"></div>
      </main>
      <footer class="footer">
        <div class="footer_container container">
          <nav class="footer_navbar">
            <a href="#"
              ><img
                src="./assets/image/icon/Logo.svg"
                alt="footer logo"
                class="footer_navbar__logo"
            /></a>
            <span class="footer_line footer_line--logo"></span>
            <div class="footer_navbar__right">
              <ul class="footer_navbar__list">
                <li><a href="#" class="footer_navbar__link">Home</a></li>
                <li><a href="#" class="footer_navbar__link">Services</a></li>
                <li><a href="#" class="footer_navbar__link">Work</a></li>
                <li><a href="#" class="footer_navbar__link">Process</a></li>
                <li><a href="#" class="footer_navbar__link">About</a></li>
                <li><a href="#" class="footer_navbar__link">Careers</a></li>
                <li><a href="#" class="footer_navbar__link">Contact</a></li>
              </ul>
              <div class="footer_navbar__group">
                <p class="footer_navbar__excerpt">Stay Connected</p>
                <div class="footer_bott__social">
                <a href="https://www.facebook.com/" class="footer_bott__media" target="_blank"><img src="./assets/image/icon/facebook logo.svg" alt="facebook logo" class="footer_navbar__icon"></a>
                <a href="https://www.twitter.com/" class="footer_bott__media" target="_blank"><img src="./assets/image/icon/twitter logo.svg" alt="twitter logo" class="footer_navbar__icon"></a>
                <a href="https://www.instagram.com/" class="footer_bott__media" target="_blank"><img src="./assets/image/icon/instagram logo.svg" alt="instagram logo" class="footer_navbar__icon"></a>
                </div>
              </div>
            </div>
          </nav>
          <span class="footer_line"></span>
          <section class="footer_bott">
            <div class="footer_bott__group">
              <a href="mailto:hello@squareup.com" class="footer_bott__link"
                ><img
                  src="./assets/image/icon/message icon.svg"
                  alt="message icon"
                  class="footer_bott__image"
                />hello@squareup.com</a
              >
              <a href="tel:+91 91813 23 2309" class="footer_bott__link"
                ><img
                  src="./assets/image/icon/phone icon.svg"
                  alt="phone icon"
                  class="footer_bott__image"
                />+91 91813 23 2309</a
              >
              <a href="#" class="footer_bott__link"
                ><img
                  src="./assets/image/icon/location icon.svg"
                  alt="location icon"
                  class="footer_bott__image"
                />Somewhere in the World</a
              >
            </div>
            <p class="footer_bott__copy">
              Â© 2023 SquareUp. All rights reserved.
            </p>
          </section>
        </div>
      </footer>
    </div>
    <script src="./assets/script.js"></script>

</html>
